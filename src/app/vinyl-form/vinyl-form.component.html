<h3>Formulaire</h3>
<div>
    <form [formGroup]="vinylForm" (ngSubmit)="onSubmit(vinylForm.value)">
        <div>
            <label for="artist">Artiste</label>
            <input id="artist" type="text" formControlName="artist">
        </div>

        <div>
            <label for="titleAlbum">Titre album</label>
            <input id="titleAlbum" type="text" formControlName="titleAlbum">
        </div>

        <div>
            <label for="label">Label</label>
            <input id="label" type="text" formControlName="label">
        </div>

        <div>
            <label for="country">Country</label>
            <input id="country" type="text" formControlName="country">
        </div>

        <div>
            <label for="catNb">Category no</label>
            <input id="catNb" type="text" formControlName="catNb">
        </div>

        <div>
            <label for="yearOriginal">Année sortie</label>
            <input id="yearOriginal" type="text" formControlName="yearOriginal">
        </div>

        <div>
            <label for="yearEdition">Année édition</label>
            <input id="yearEdition" type="text" formControlName="yearEdition">
        </div>

        <button type="submit">Valider</button>
    </form>
</div>
